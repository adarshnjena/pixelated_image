<!-- process_result.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processed Image Results</title>
    <style>
      /* Add any custom styles here */
      .image-container {
        margin-bottom: 20px;
        text-align: center;
      }
      .image-container img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Processed Image Results</h1>

    <div class="image-container">
      <h2>Uploaded Image</h2>
      <img
        src="http://127.0.0.1:8000/media/{{ uploaded_image }}"
        alt="Uploaded Image"
      />
    </div>

    <div class="image-container">
      <h2>Sobel Edge Detection Result</h2>
      <img
        src="http://127.0.0.1:8000/{{ sobel_result }}"
        alt="Sobel Edge Detection Result"
      />
    </div>

    <div class="image-container">
      <h2>Frequency Analysis Result</h2>
      <img
        src="http://127.0.0.1:8000/{{ frequency_result }}"
        alt="Frequency Analysis Result"
      />
    </div>

    <div class="image-container">
      <h2>Local Binary Pattern Result</h2>
      <img
        src="http://127.0.0.1:8000/{{ lbp_result }}"
        alt="Local Binary Pattern Result"
      />
    </div>

    <div class="image-container">
      <h2>Wiener Filter Result</h2>
      <img
        src="http://127.0.0.1:8000/{{ wiener_result }}"
        alt="Wiener Filter Result"
      />
    </div>
  </body>
</html>
